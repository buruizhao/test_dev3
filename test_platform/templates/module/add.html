{% extends "manage.html" %}
{% block manage %}

<div class="row">
    <div class="card flex-fill">
        <div class="card-header">
            <h5 class="card-title mb-0" style="float: left">创建模块</h5>

        </div>
        <div id="datatables-dashboard-projects_wrapper"
             class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="row">
                <div class="col-sm-12 col-md-6"></div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-10" style="margin-left: 20px;margin-right: 20px;width: 80%">

                            <form action="/manage/module_add/" method="post">
                                {% csrf_token %}
                                {% for forms in form %}
                                <p>
                                    {{ forms.label }}
                                    {{ forms }}
                                </p>
                                {% endfor %}

                                <input type="submit" class="btn btn-primary" value="创建">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input[name='name'] {
        display: block;
        width: 80%;
        height: calc(1.8125rem + 2px);
        padding: .25rem .7rem;
        font-size: .875rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .2rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out
    }

    textarea[name='remark']  {
        display: block;
        width: 80%;
        padding: .25rem .7rem;
        font-size: .875rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .2rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

        select[name='project'] {
        display: block;
        width: 80%;
        height: calc(1.8125rem + 2px);
        padding: .25rem .7rem;
        font-size: .875rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .2rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out
    }
</style>

{% endblock %}
