{% extends "manage.html" %}
{% block manage %}

<div class="row">
    <div class="card flex-fill">
        <div class="card-header">
            <h5 class="card-title mb-0" style="float: left">编辑项目</h5>

        </div>
        <div id="datatables-dashboard-projects_wrapper"
             class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="row">
                <div class="col-sm-12 col-md-6"></div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-10" style="margin-left: 20px;margin-right: 20px;width: 80%">

                            <form action="/project/" method="post">
                                {% csrf_token %}
                                {% for forms in form %}
                                <p>
                                    {{ forms.label }}
                                    {{ forms }}
                                </p>
                                {% endfor %}

                                <input type="submit" class="btn btn-primary" value="创建">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</main>

</div>
</div>

{% endblock %}
