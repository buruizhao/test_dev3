{% extends "manage.html" %}
{% block manage %}

<div class="row">
    <div class="card flex-fill">
        <div class="card-header">
            <h5 class="card-title mb-0" style="float: left">项目管理</h5>
            <button onclick="project_add()" type="button" class="btn btn-primary" style="float: right">创建</button>
            <!-- <a href="/login/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>-->

        </div>
        <div id="datatables-dashboard-projects_wrapper"
             class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="row">
                <div class="col-sm-12 col-md-6"></div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table id="datatables-dashboard-projects"
                           class="table table-striped my-0 dataTable no-footer" role="grid"
                           aria-describedby="datatables-dashboard-projects_info">
                        <thead>
                        <tr role="row">
                            <th>ID</th>
                            <th>名称</th>
                            <th>备注</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for p in projects %}
                        <tr role="row" class="odd">
                            <td>{{p.id}}</td>
                            <td>{{p.name}}</td>
                            <td>{{p.remark}}</td>
                            <td><span class="badge badge-success">{{p.status}}</span></td>
                            <td>{{p.create_time |date:"Y-m-d H:i:s"}}</td>
                            <td>{{p.update_time |date:"Y-m-d H:i:s"}}</td>
                            <td>
                                <a href="/manage/project_edit/{{p.id}}/">编辑</a>
                                <a href="/manage/project_del/{{p.id}}">删除</a>
                            </td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function project_add()
    {
        window.location.href="/manage/project_add/"; //在原tab页签打开
        // window.open("/project/add");  //打开新tab页签
    }
</script>

{% endblock %}
